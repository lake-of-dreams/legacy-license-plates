apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: weblogic
  labels:
    app: weblogic
spec:
  containers: 
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: weblogic
  template:
    metadata:
      name: weblogic
      labels: 
        app: weblogic
    spec:
      containers: 
      - name: weblogic
        command: 
        - /u01/oracle/entrypoint.sh
        image: quay.io/ravi_r_singhal/weblogic:stage
        imagePullPolicy: Always
        ports:
        - containerPort: 7001
          hostPort: 7001
        readinessProbe:
            httpGet:
              path: /weblogic/ready
              port: 7001
            initialDelaySeconds: 15
            timeoutSeconds: 5  
      imagePullSecrets: 
      - name: quaysecret
---
---
apiVersion: v1
kind: Service
metadata:
  name: weblogic
spec:
  selector: 
    app: weblogic
  ports:
  - protocol: TCP
    port: 7001
    targetPort: 7001      
