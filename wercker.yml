  steps:          
    - blendle/publish-quay-tag:
        name: "Push staged image"
        token: $QUAY_IO_TOKEN
        repository: ravi_r_singhal/weblogic
        current: stage
        tag: licenseplates
    - kubectl:
       server: $KUBERNETES_MASTER_TEST
